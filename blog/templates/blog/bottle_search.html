{% extends 'blog/base.html' %}
{% block content %}
	<table>
		{% for bottles in object_list %}
		<tr>
			<td><a href="{% url 'bottle_detail' pk=bottles.bottle_id %}">{{ bottles.product_name}}</a></td>
			<td>{{ bottles.barcode}}</td>
			<td>{{ bottles.shelf}}</td>
			<td>{{ bottles.registered_date}}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
