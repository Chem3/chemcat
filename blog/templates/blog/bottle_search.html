{% extends 'blog/base.html' %}
{% block content %}

	<table class="table table-striped table-bordered table-hover table-responsive">
		<tr></tr><th>Bottle</th><th>Barcode</th><th>Location</th><th>Last seen</th></tr>
		{% for bottles in object_list %}
		<tr>
			<td>
				<a href="{% url 'bottle_detail' pk=bottles.bottle_id %}">
					{{ bottles.product_name }}
					</a>
			</td>
			<td>{{ bottles.barcode }}</td>
            <td><a href="/shelf/{{ bottles.shelf.shortname }}">{{ bottles.shelf }}</a></td>
			<td>{{ bottles.registered_date }}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
