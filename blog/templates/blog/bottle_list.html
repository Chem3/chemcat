{% extends 'blog/base.html' %}
{% block content %}
	<table class="table table-striped table-bordered table-hover table-responsive">
		<tr></tr><th>Recently changed bottles</th><th>Barcode</th><th>Location</th><th>Last seen</th></tr>
		{% for bottle in bottles %}
		<tr>
			<td><a href="{% url 'bottle_detail' pk=bottle.bottle_id %}">{{ bottle.product_name}}</a></td>
			<td>{{ bottle.barcode}}</td>
			<td>{{ bottle.shelf}}</td>
			<td>{{ bottle.registered_date}}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
